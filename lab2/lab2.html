<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="lab2.css">
</head>
<body>
<main>
    <header class="header">
        <label for="search"></label><input type="text" id="search" placeholder="Search tasks..." autocomplete="off">
    </header>
    <div id="task-container">
        <ul id="task-list">
        </ul>

    </div>
    <div id="new-task">
        <span id="task-input" contenteditable="true" data-placeholder="New task..."></span>
        <label for="task-deadline"></label><input type="date" id="task-deadline">
        <button id="add-task">Add Task</button>
    </div>
</main>
<script src="lab2.js"></script>
</body>
</html>
